<mat-sidenav-container autosize>
  <mat-sidenav [fixedInViewport]="true" mode="side" opened="true">
    <div class="profile-section">
      <img
        class="profile-pic"
        src="assets/avatar-profile.jpg"
        alt="Profile Picture"
      />
      <h3>Bob Smith</h3>
    </div>
    <mat-nav-list>
      <a mat-list-item class="nav-item" routerLink="/discover">
        <mat-icon>home</mat-icon>
        Discover
      </a>
      <a mat-list-item class="nav-item">
        <mat-icon>search</mat-icon>
        Search
      </a>
      <a mat-list-item class="nav-item">
        <mat-icon>favorite_border</mat-icon>
        Favorites
      </a>
      <a mat-list-item class="nav-item">
        <mat-icon>playlist_play</mat-icon>
        Playlists
      </a>
      <a mat-list-item class="nav-item" routerLink="/404">
        <mat-icon>show_chart</mat-icon>
        Charts!
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
